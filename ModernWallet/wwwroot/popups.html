<html>

<head>
    <link rel="stylesheet" href="dist/css/styles.css">
</head>

<body>
    <!-- Popup Join Beta -->
    <div id="popup-join-beta">
        <div class="row title">
            <div class="col-12">
                <img src="img/Lykke_Logo_160x50.png" alt="Lykke Logo" class="logo-img">
            </div>
        </div>
        <div class="row content">
            <div class="col-7 left-column">
                <h1 class="heading-s">
                    Thanks for being interested in joining our BETA testing program!
                </h1>
                <p>
                    Add your email and you will receive an activation link.
                </p>
                <p>
                    If you don't know how to use TestFlight,
                    <br> you can find all the information
                    <a href="#">here</a>
                </p>
                <p>
                    <sup>*</sup>
                    <span class="text-s">This is testing environment</span>
                </p>
            </div>
            <div class="col-5 right-column">
                <div class="form">
                    <div class="title">

                    </div>
                    <div class="content">
                        <h2 class="heading-xs">Get Started</h2>
                        <div class="email-wrapper">

                            <input type="email" placeholder="E-mail address" required>
                            <i class="icon-asset-7"></i>
                            <button class="btn-md btn-blue-bg">Join</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ Popup Join Beta -->

    <!-- Popup Watch the video -->
    <div id="popup-watch-the-video">
        <div class="row">
            <div class="col-12">
                <video width="100%" height="100%" controls preload>
                    <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
                    <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg">
                  Your browser does not support the video tag.
                  </video>
            </div>
        </div>
    </div>
    <!--/ Popup Watch the video -->
</body>

</html>
